<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .task-table {
            background-color: white;
            border-radius: 8px;
        }
        .description-cell {
            max-width: 600px;
            white-space: normal;
            word-wrap: break-word;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        #invoiceChart {
            max-width: 400px;  /* Adjust width */
            max-height: 300px; /* Adjust height */
        }
        #relyProcChart {
            max-width: 400px;  /* Adjust width */
            max-height: 300px; /* Adjust height */
        }
        #relyPaidChart {
            max-width: 400px;  /* Adjust width */
            max-height: 300px; /* Adjust height */
        }
        #calendar {
          max-width: 1700px;
          margin: 0 auto;
          background-color: white;
          border-radius: 12px;
          padding: 20px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .fc .fc-toolbar-title {
          font-size: 1.6rem;
          font-weight: 600;
          color: #111827;
        }

        .fc .fc-col-header-cell-cushion {
          padding: 10px 0;
          font-size: 1rem;
          font-weight: 500;
        }

        .fc-timegrid-slot-label {
          font-size: 0.85rem;
          color: #4b5563;
          padding-left: 8px;
        }

        .fc-timegrid-slot {
          height: 60px !important; /* Taller time slots */
        }

        .fc-day-today {
          background-color: #e0f2fe !important; /* Highlight today */
        }

        .fc-scrollgrid-sync-table {
          table-layout: fixed;
        }

        .fc-daygrid-day-number {
          padding: 4px 8px;
          font-weight: 600;
        }

        .fc-timegrid-col {
          min-width: 150px !important; /* Wider columns */
        }

        .fc-event {
          background-color: dimgrey;
          border: none;
          border-radius: 6px;
          padding: 2px 5px;
          font-size: 0.8rem;
        }

        .fc-toolbar.fc-header-toolbar {
          margin-bottom: 20px;
        }
    </style>

    <title>Task Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  </head>
  <body>
    {% include 'navbar.html' %}</br>

    <div class="container">
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      {% endfor %}
      {% endif %}
    </div>
    
    <div class="container-fluid py-4">
      {% block content %}
      
      {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/moment@5.11.3/main.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js'></script>
  </body>
</html>
