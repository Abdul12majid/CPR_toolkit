{% extends 'base.html' %}

{% block content %}
	<h2 style="text-align: center;">Add a task</h2></br>

	<div class="container">
		<form method="POST" validate>
			{% csrf_token %}

		  <div class="form-group">
		    <label for="exampleInputPassword1">Description</label>
		    <textarea name="description" class="form-control form-control-sm" id="exampleTextarea" rows="3" style="width: 100%; height: 200px;" placeholder="Type description here..."></textarea>
		  </div>
		  
		  <center><button type="submit" class="btn btn-primary btn-sm">Add</button></center>
		</form>
	</div>
{% endblock %}
