{% extends 'base.html' %}

{% block content %}
	<h2 style="text-align: center;">Update Invoice</h2></br>

	<div class="container">
		<form method="POST" validate>
			{% csrf_token %}
		  <div class="form-group">
		    <label for="exampleInputEmail1">Dispatch Number</label>
		    <input name="dispatch_no" type="number" class="form-control" value="{{dispatch_no}}" id="exampleInputEmail1" aria-describedby="emailHelp">
		    <small id="emailHelp" class="form-text text-muted">help text</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Name</label>
		    <input name="name" value="{{name}}" type="text" class="form-control form-control" id="exampleInputEmail1" aria-describedby="emailHelp">	
		  </div>
		  <div>
		  <label for="exampleInputEmail1">Invoiced Amount</label>
		    <input name="invoiced_amount" value="{{inv_amount}}" type="text" class="form-control form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
		  </div>
		  <div class="form-group">
		  <label for="exampleInputEmail1">Date Invoiced</label>
		    <input name="date_added" value="{{date_added|date:'Y-m-d'}}" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		  </div></br>
		  <center>
		  	<button type="submit" class="btn btn-primary btn-sm">Update Invoice</button>
		  </center>
		</form>
	</div>
{% endblock %}
