{% extends 'base.html' %}

{% block content %}
	<h2 style="text-align: center;">Login Page</h2></br>

	<div class="container">
		<form method="POST" validate>
			{% csrf_token %}
		  <div class="form-group">
		    <label for="exampleInputEmail1">Username</label>
		    <input name="username" type="text" class="form-control form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Password</label>
		    <input name="password" type="Password" class="form-control form-control" id="exampleInputEmail1" aria-describedby="emailHelp">    
		  </div>
		  
		  <center>
		  	<button type="submit" class="btn btn-primary btn-sm">Login</button>
		  </center>
		</form>
	</div>
{% endblock %}
