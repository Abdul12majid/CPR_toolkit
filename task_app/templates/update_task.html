{% extends 'base.html' %}

{% block content %}
	<h2 style="text-align: center;">Update Task</h2></br>

	<div class="container">
		<form method="POST" validate>
			{% csrf_token %}
		  <div class="form-group">
		    <label for="exampleInputEmail1">Name</label>
		    <input name="task_name" type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{task.name}}">
		    <small id="emailHelp" class="form-text text-muted">help text</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Description</label>
		    <textarea value="" name="description" class="form-control form-control-sm" id="exampleTextarea" rows="3" placeholder="Type description here...">{{ task.description}}</textarea>
		  </div>
		  
		  <button type="submit" class="btn btn-primary btn-sm">Update</button>
		</form>
	</div>
{% endblock %}
